<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  
    <style>
        label{
            font-family: Arial, Helvetica, sans-serif;
            size: 18px;
        }
        h1{
            size: 25px;
            color: brown;
            font-family: Arial, Helvetica, sans-serif;
        }
        body{
            background-color: antiquewhite;
        }
    </style>
</head>
<body>
    <h1>Formulario de Información</h1>
    <form action="formulario.php" method="post">
    <fieldset>
    <legend>Sus Datos:</legend>
        <p>
        <label for="nom_ape">Nombre y apellidos</label>
        <input type="text" maxlength="50">
        </p>

        <p>
            <label for="contra">Contraseña</label>
            <input type="password" maxlength="8">
        </p>

        <p>
            <label for="usuario">Usuario</label>
            <input type="text" maxlength="20" value="anonimo" disabled>
        </p>

        <p>
            <label for="nivel">Nivel:</label>
        </p>

        <p>
            <input type="radio" >
            <label for="prof">Profesional</label>
        </p>

        <p>
            <input type="radio" checked>
            <label  for="avan">Avanzado</label>
        </p>

        <p>
            <input type="radio">
            <label for="princ">Principiante</label>
        </p>
    </fieldset>
        <p>
            <label for="nac">Nacionalidad</label>
            <select name="nac" id="nac">
                <option value="0"></option>
                <option value="esp">España</option>
                <option value="ru">Reino Unido</option>
                <option value="ita">Italia</option>
                <option value="hol">Holanda</option>
            </select>
        </p>
        <p>
            <label for="descripcion">Descripción:</label>
            <textarea name="desc" id="desc" maxlength="50" placeholder="Escriba aqui:"></textarea>
        </p>

        <p>
            <input type="checkbox" checked>
            <label for="">Deseo recibir información sobre novedades y ofertas</label>
            
        </p>

        <p>
            <input type="checkbox" >
            <label for="">Declaro haber leido y aceptar las condiciones generales del programa y la normativa  sobre proteccion de datos</label>

        </p>

        <p>
            <label for="">Adjuntar foto:</label>
            <input type="file" name="file" id="file">
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Borrar datos">
        </p>

    </form>
</body>
</html>
